services:
  mongo:
    image: mongo:7
    container_name: career-sprint-mongo
    command: ["--bind_ip_all"]
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - career-sprint-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      PORT: 3000
      CLIENT_URL: http://localhost:${FRONTEND_PORT:-8080}
      DB_URL: mongodb://mongo:27017/careersprint
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://127.0.0.1:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    init: true
    security_opt:
      - no-new-privileges:true
    ports:
      - "${BACKEND_PORT:-3001}:3000"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    networks:
      - career-sprint-net
    depends_on:
      mongo:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://127.0.0.1/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    init: true
    security_opt:
      - no-new-privileges:true
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    networks:
      - career-sprint-net

networks:
  career-sprint-net:
    name: career-sprint-net

volumes:
  mongo-data:

